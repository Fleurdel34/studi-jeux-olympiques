<section>
  <div>
    <h1>
      Veuillez consulter votre boîte mail. Vous avez reçu un code<br>
      afin d'activer votre compte.
    </h1>
    <form  [formGroup]="numberActivationForm">
      <label for="numberActivation">Saisissez le code d'activation reçu:</label>
      <input type="text" name="code" id="numberActivation" formControlName="code">
      <button type="submit" (click)="onSubmitForm()">Valider</button>
    </form>
  </div>
</section>
