<section>
  <h2>Rappel du contenu de l'offre:</h2>
  <div *ngFor="let offer of offer$ | async"  class="offers">
    <h3 class="titleOffer">Choix: {{offer.name}}</h3>
    <p> Description: {{offer.description}}</p>
    <p>Nombre de billets: {{offer.quantity}}</p>
    <p>Total: {{offer.price}} €</p>
  </div>
  <div>
    <h2>Veuillez saisir les éléments conservés et saisir ceux modifiés:</h2>
  </div>
  <form [formGroup]="offerUpdateForm">
    <div class="form">
      <div class="label">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" formControlName="name"/>
      </div>
      <div class="label">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" formControlName="description"/>
      </div>
      <div class="label">
        <label for="price">Prix:</label>
        <input type="number" id="price" name="price" formControlName="price"/>
      </div>
      <div class="label">
        <label for="quantity">Quantité:</label>
        <input type="number" id="quantity" name="quantity" formControlName="quantity"/>
      </div>
    </div>
    <div class="buttonSubmit">
      <button type="submit" (click)="onSubmitForm()">Enregistrer</button>
    </div>
  </form>
</section>
